<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pangolin Muncher 3000s</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: green;">
    
    <div id="name-picker" style="height: 100vh; width: 100vw; background-color: rgba(20, 3, 3, 0.507); position: absolute; z-index: 100;"> 
        <div class="card" style=" display: block;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
        width: 40%;">
            <div class="card-body">
              <p class="card-text">
                  <label>ENTA YA</label>
                  <input type="text" id="inputname" value=''  style="border-radius: 3px; font-family:Arial, Helvetica, sans-serif; font-weight: 900; color: rgb(255, 0, 34);" autofocus placeholder="enta ya name here"></p>
            </div>
    </div>
    </div>
    <div class="container-fluid" style="padding-left: 0; padding-right: 0;">  
            <div class="row h-100 w-100">
                <div class="col-6 col-sm-6 d-flex justify-content-center" style="padding-left: 0; padding-right: 0;">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" muted style="position: absolute;"> </video>
                    </div>
      
                </div>
                <div class="col-6 col-sm-6 d-flex justify-content-center" style="padding-left: 0; padding-right: 0;">
                        <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                            <video class="embed-responsive-item" muted> </video>
                        </div>
                    </div>
                </div>
                <div id="progress-spinner">
                    <input id="name-here" value="" readonly><span>is typing</span>
                  <div id="bottom"> 
                  </div>
                  <div id="top">
                  </div>
                  <div id="pin">
                  </div>
                  
                  </div>
                    <div class="card mh-30 h-10" style="width: 100vw;">
                        <div class="card-body" style="background-color: rgba(241, 13, 13, 0.158);">
                            <ul class="list-group" style="height: 20vh; overflow-y: scroll;" id="received">
                            </ul>
                        </div>
                    </div>

                    <div class="card vw-100">
                        <div class="card-body">
                          <p class="card-text" class="vw-100"><input type="text" id="inputdata" value=''  style="border-radius: 3px; width: 90vw; font-family:Arial, Helvetica, sans-serif; font-weight: 900; color: rgb(140, 0, 255);"  placeholder="enta text here for the pangolin"></p>
                        </div>
                      </div>
                  
                 
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>

    <style>
        #progress-spinner{
            visibility: hidden;
        }
        #bottom{
            background-color: rgb(0, 4, 236);
            height: 50px;
            border-radius: 1000px;
            width: 50px;
            position: absolute;
          }
          #top {
            top: 5px;
            left: 5px;
            background-color: rgb(194, 18, 179);
            height: 40px;
            border-radius: 1000px;
            width: 40px;
            position: relative;
          }
          #pin{
             top: -15px;
            left: 10px;
            background-color: rgb(221, 216, 216);
            height: 4px;
            border-radius: 1000px;
            width: 30px;
            position: relative;
             animation: mymove 1s infinite;
             animation-timing-function: linear;
          }
          
          @keyframes mymove {
            from {transform: rotate(0deg)}
            to {transform: rotate(359deg)}
          }
          
    </style>
</body>
</html>
